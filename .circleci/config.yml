# This CircleCI YAML file is responsible for running tests and linting the Local Image Optimizer Add-on repo

version: 2.1

orbs:
  node: circleci/node@5.1

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - node/install-packages:
          pkg-manager: 'yarn'
      - run:
          name: Build Add-On
          command: yarn build
      - run:
          name: Integration/Unit Tests
          command: yarn test
